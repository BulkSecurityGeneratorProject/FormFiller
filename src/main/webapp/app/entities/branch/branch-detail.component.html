<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="branch">
            <h2><span jhiTranslate="formfillerApp.branch.detail.title">Branch</span> {{branch.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="formfillerApp.branch.branchName">Branch Name</span></dt>
                <dd>
                    <span>{{branch.branchName}}</span>
                </dd>
                <dt><span jhiTranslate="formfillerApp.branch.branchPlainAddress">Branch Plain Address</span></dt>
                <dd>
                    <span>{{branch.branchPlainAddress}}</span>
                </dd>
                <dt><span jhiTranslate="formfillerApp.branch.branchNumber">Branch Number</span></dt>
                <dd>
                    <span>{{branch.branchNumber}}</span>
                </dd>
                <dt><span jhiTranslate="formfillerApp.branch.bank">Bank</span></dt>
                <dd>
                    <div *ngIf="branch.bank">
                        <a [routerLink]="['/bank', branch.bank?.id, 'view']">{{branch.bank?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="formfillerApp.branch.address">Address</span></dt>
                <dd>
                    <div *ngIf="branch.address">
                        <a [routerLink]="['/address', branch.address?.id, 'view']">{{branch.address?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/branch', branch.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
