<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-branch-heading" jhiTranslate="formfillerApp.branch.home.createOrEditLabel">Create or edit a Branch</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!branch.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="branch.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="formfillerApp.branch.branchName" for="field_branchName">Branch Name</label>
                    <input type="text" class="form-control" name="branchName" id="field_branchName"
                        [(ngModel)]="branch.branchName" required/>
                    <div [hidden]="!(editForm.controls.branchName?.dirty && editForm.controls.branchName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.branchName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="formfillerApp.branch.branchPlainAddress" for="field_branchPlainAddress">Branch Plain Address</label>
                    <input type="text" class="form-control" name="branchPlainAddress" id="field_branchPlainAddress"
                        [(ngModel)]="branch.branchPlainAddress" required/>
                    <div [hidden]="!(editForm.controls.branchPlainAddress?.dirty && editForm.controls.branchPlainAddress?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.branchPlainAddress?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="formfillerApp.branch.branchNumber" for="field_branchNumber">Branch Number</label>
                    <input type="text" class="form-control" name="branchNumber" id="field_branchNumber"
                        [(ngModel)]="branch.branchNumber" required/>
                    <div [hidden]="!(editForm.controls.branchNumber?.dirty && editForm.controls.branchNumber?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.branchNumber?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="formfillerApp.branch.bank" for="field_bank">Bank</label>
                    <select class="form-control" id="field_bank" name="bank" [(ngModel)]="branch.bank" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="bankOption.id === branch.bank?.id ? branch.bank : bankOption" *ngFor="let bankOption of banks; trackBy: trackBankById">{{bankOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="formfillerApp.branch.address" for="field_address">Address</label>
                    <select class="form-control" id="field_address" name="address" [(ngModel)]="branch.address">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="addressOption.id === branch.address?.id ? branch.address : addressOption" *ngFor="let addressOption of addresses; trackBy: trackAddressById">{{addressOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
