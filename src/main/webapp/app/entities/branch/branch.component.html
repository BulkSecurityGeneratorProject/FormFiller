<div>
    <h2 id="page-heading">
        <span jhiTranslate="formfillerApp.branch.home.title">Branches</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-branch" [routerLink]="['/branch/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="formfillerApp.branch.home.createLabel">
            Create new Branch
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="branches">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="formfillerApp.branch.branchName">Branch Name</span></th>
            <th><span jhiTranslate="formfillerApp.branch.branchPlainAddress">Branch Plain Address</span></th>
            <th><span jhiTranslate="formfillerApp.branch.branchNumber">Branch Number</span></th>
            <th><span jhiTranslate="formfillerApp.branch.bank">Bank</span></th>
            <th><span jhiTranslate="formfillerApp.branch.address">Address</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let branch of branches ;trackBy: trackId">
                <td><a [routerLink]="['/branch', branch.id, 'view' ]">{{branch.id}}</a></td>
                <td>{{branch.branchName}}</td>
                <td>{{branch.branchPlainAddress}}</td>
                <td>{{branch.branchNumber}}</td>
                <td>
                    <div *ngIf="branch.bank">
                        <a [routerLink]="['../bank', branch.bank?.id, 'view' ]" >{{branch.bank?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="branch.address">
                        <a [routerLink]="['../address', branch.address?.id, 'view' ]" >{{branch.address?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/branch', branch.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/branch', branch.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'branch', { outlets: { popup: branch.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
